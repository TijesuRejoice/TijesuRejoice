<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSToFlow|Mermaid Flowchart Generator</title>
  <link rel="stylesheet" href="/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="icon" type="image" href="/images/ico.png">
  <script>
    mermaid.initialize({
      startOnLoad: false,
      theme: 'dark'
    });
  </script>
  </head>
<body>
  <main class="container">
    <h1>Generate Flowcharts from Code Snippets</h1>
    <div class="input-section">
      <label for="code-input" class="sr-only">Code Input</label>
      <textarea id="code-input" placeholder="Paste your JavaScript, Python, or C++ code here..." aria-label="Code input area" spellcheck="false"></textarea>
    </div>
    <div class="controls">
      <label for="language-select">Parser:</label>
      <select id="language-select" aria-label="Select programming language">
        <option value="">(Select a language)</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="cpp">C++</option>
      </select>
      <button id="render-button" type="button">Generate Flowchart</button>
      <button id="copy-button" type="button">Copy Mermaid Code</button>
    </div>
    <label for="mermaid-container">Flowchart Preview</label>
    <div id="mermaid-container" role="img" aria-label="Generated flowchart" aria-live="polite" aria-atomic="true"></div>
    <label for="mermaid-code">Raw Mermaid Code</label>
    <pre id="mermaid-code"></pre>
  </main>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
